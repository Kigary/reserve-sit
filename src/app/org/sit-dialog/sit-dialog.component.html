<h1 md-dialog-title [innerText]="this.title"></h1>

<form [formGroup]="sitForm" class="mat-primary">
  <md-dialog-content>
    <md-input-container>
      <input mdInput placeholder="Seat Name"
          required
          formControlName="name"/>
    </md-input-container>
    <org-image-upload formControlName="image"></org-image-upload>
    <br/>
    <md-input-container>
      <input mdInput type="number"
             placeholder="Quantity of seats"
             required
             formControlName="numOfSeats"/>
    </md-input-container>
    <br/>
    <md-input-container>
      <input mdInput type="number"
             placeholder="Cost"
             required
             formControlName="cost"/>
    </md-input-container>
    <br/>

    <md-checkbox formControlName="paid">
      Paid
    </md-checkbox>
    <br/><br/>
    <div class="fileSizeError" [innerText]="fileSizeError"></div>
  </md-dialog-content>

  <md-dialog-actions>
    <div>* required fields</div>
    <md-spinner class="mat-primary" *ngIf="inProgress"></md-spinner>
    <div class="actions-container">
      <button md-raised-button class="mat-primary"
              (click)="saveSit()" [disabled]='!sitForm.valid'>Save</button>
      <button md-button class="mat-primary"
              [md-dialog-close]="null">Cancel</button>
    </div>
  </md-dialog-actions>
</form>
