<h1 md-dialog-title>New Sit</h1>

<md-dialog-content>
  <form>
    <md-input-container>
      <input mdInput placeholder="Seat Name"
          [(ngModel)]="sit.sitName"
          name="sitName"/>
    </md-input-container>
    <br/>
    <md-input-container>
      <input mdInput placeholder="Quantity of seats"
          [(ngModel)]="sit.numOfSeats"
          name="numOfSeats"/>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Cost"
          [(ngModel)]="sit.cost"
          name="cost"/>
    </md-input-container>
    <br/>
    <md-checkbox [(ngModel)]="sit.reserved" name="reserved">
      Reserved
    </md-checkbox>
    <br/>
    <md-checkbox [(ngModel)]="sit.paid" name="paid">
      Paid
    </md-checkbox>
    <br/><br/>
    <org-image-upload [(ngModel)]="sit.image" [ngModelOptions]="{standalone: true}" ngDefaultControl></org-image-upload>
  </form>
</md-dialog-content>

<md-dialog-actions>
  <button md-button (click)="saveSit(sit)">Save</button>
  <button md-button [md-dialog-close]="null">Cancel</button>
</md-dialog-actions>
