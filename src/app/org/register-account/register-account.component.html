<md-toolbar class="mat-primary">
  <h2>Organization Registration</h2>
</md-toolbar>
<form [formGroup]="regForm" fxLayout="column">
  <md-input-container>
    <input mdInput placeholder="Login"
           formControlName="login" [errorStateMatcher]="errorStateMatcher"
    required>
    <md-error *ngIf="regForm.get('login').hasError('required')">
      Login is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Organization Name"
           formControlName="orgName" [errorStateMatcher]="errorStateMatcher" required>
    <md-error *ngIf="regForm.get('orgName').hasError('required')">
      Organization is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Address"
           formControlName="address" [errorStateMatcher]="errorStateMatcher" required>
    <md-error *ngIf="regForm.get('address').hasError('required')">
      Address is <strong>required</strong>
    </md-error>
  </md-input-container>

  <div>
    <md-input-container>
      <input mdInput placeholder="City" formControlName="city"
             [errorStateMatcher]="errorStateMatcher" required>
      <md-error *ngIf="regForm.get('city').hasError('required')">
        City is <strong>required</strong>
      </md-error>
    </md-input-container>

    <md-select placeholder="Country" formControlName="country">
      <md-option *ngFor="let country of countries" [value]="country.name">
        {{country.name}}
      </md-option>
    </md-select>
  </div>


  <md-input-container>
    <input mdInput placeholder="Email" formControlName="email"
           [errorStateMatcher]="errorStateMatcher">
    <md-error *ngIf="regForm.get('email').hasError('pattern')">
      Please enter a valid email
    </md-error>
  </md-input-container>
  <div>
    <md-input-container>
      <input mdInput placeholder="Phone Number" formControlName="phone"
             [errorStateMatcher]="errorStateMatcher" required>
      <md-error *ngIf="regForm.get('phone').hasError('required')">
        Number is <strong>required</strong>
      </md-error>

      <md-error *ngIf="regForm.get('phone').hasError('pattern')">
        Phone number is not valid
      </md-error>
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Fax Number" formControlName="fax">
    </md-input-container>
  </div>
  <md-input-container>
    <input mdInput type="password" placeholder="Password"
           formControlName="password" [errorStateMatcher]="errorStateMatcher" required>
    <md-error *ngIf="regForm.get('password').hasError('required')">
      Password is <strong>required</strong>
    </md-error>
    <md-error *ngIf="regForm.get('password').hasError('minlength')">
      Password minlength <strong>15</strong>
    </md-error>
  </md-input-container>
  <div fxLayout="row" class="mat-grid-tile-footer">
    <button class=" mat-raised-button mat-primary" routerLink="../login">Cancel</button>
    <div fxFlex="2"></div>
    <button (click)="orgRegister()" md-button class="mat-raised-button mat-primary" [disabled]="!regForm.valid">
      Submit
    </button>
    <md-spinner *ngIf="isSubmit"></md-spinner>
  </div>
</form>
