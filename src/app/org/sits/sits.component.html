<h2>ParentOrgName</h2>
<h3>OrgName</h3>

<div>
  <md-grid-list cols="4" gutterSize="10px" rowHeight="350px">
    <md-grid-tile
        *ngFor="let sit of sits"
        [style.opacity]="sit.reserved? 0.5:1">
      <org-sit [sit]="sit"></org-sit>
    </md-grid-tile>
    <md-grid-tile class="addSit">
      <md-card>
        <button (click)="addSit()">
          <md-icon>add</md-icon>
        </button>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
