<div class="container">
  <md-toolbar>
    <button md-button class="orgName">{{loggedOrg?.name}}</button>
    <div class="logOut" fxFlex="flex" fxLayoutAlign="end" >
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>menu</md-icon>
      </button>
      <md-menu #menu xPosition="before" yPosition="below" [overlapTrigger]="false">
        <button md-menu-item [innerText]="'Orders'"></button>
        <button md-menu-item (click)="orgLogOut()" [innerText]="'Log out'"></button>
      </md-menu>
    </div>
  </md-toolbar>
  <div>
    <button md-mini-fab class="addSit" mdTooltip="Add Sit" (click)="addSit()">
      +
    </button>
    <br/><br/><br/>
    <md-grid-list cols="2" gutterSize="10px" rowHeight="250px">
      <md-grid-tile
          *ngFor="let sit of sits"
          [style.opacity]="sit.reserved? 0.5:1">
        <org-sit [sit]="sit" (del)="deleteSit($event)"></org-sit>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
