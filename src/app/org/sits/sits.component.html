<div class="container">
  <button md-mini-fab class="addSit mat-accent" mdTooltip="Add Sit" (click)="addSit()">
    +
  </button>
  <br/>
  <md-grid-list cols="2" gutterSize="10px" rowHeight="250px">
    <md-grid-tile *ngFor="let sit of sits">
      <org-sit [sit]="sit" (del)="deleteSit($event)"></org-sit>
    </md-grid-tile>
  </md-grid-list>
</div>
