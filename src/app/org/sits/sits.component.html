<div class="container">
  <md-toolbar>
    <md-input-container>
      <input mdInput placeholder="Search" type="search" #search>
    </md-input-container>
    <button md-mini-fab color="primary" class="addSit" mdTooltip="Add Sit" (click)="addSit()">
      +
    </button>
  </md-toolbar>
  <div class="sits">
    <ng-container *ngFor="let sit of sits">
      <org-sit [sit]="sit" (del)="deleteSit($event)"></org-sit>
    </ng-container>
  </div>
</div>
