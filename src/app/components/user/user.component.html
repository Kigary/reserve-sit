<div md-button [mdMenuTriggerFor]="menu" *ngIf="user">
  <span [innerText] = "user.firstName[0] | capitalize"></span>
  <md-menu #menu="mdMenu" xPosition="before" yPosition="below"
           [overlapTrigger]="false" >
    <button md-menu-item [innerText]="'Orders'"></button>
    <button md-menu-item (click)="signOut()" [innerText] = "'Sign Out'"></button>
  </md-menu>
</div>
