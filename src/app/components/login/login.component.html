<md-toolbar class="mat-accent">Sign In</md-toolbar>
<form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="logIn()">
  <md-input-container>
    <input mdInput placeholder="Login"
           formControlName="login"
           [errorStateMatcher]="errorStateMatcher">
    <md-error *ngIf="loginForm.get('login').hasError('required')"
              [innerText]="'Login is required '">
    </md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput type="password"
           placeholder="Password"
           formControlName="password"
           [errorStateMatcher]="errorStateMatcher">
    <md-error *ngIf="loginForm.get('password').hasError('required')"
              [innerText]="'Password is required'">
    </md-error>
  </md-input-container>
  <div fxLayout="row" class="footer">
    <button type="submit"
            class=" mat-raised-button mat-accent"
            [disabled]='loginForm.invalid'
            [innerText]="'Sign In'">
    </button>
    <md-spinner *ngIf="loading"></md-spinner>
    <div fxFlex="60"></div>
    <button type="button" md-button class="mat-accent"
            [routerLink]="['', {outlets: {'account': 'create'}}]"
            [innerText]="'Sign Up'">
    </button>
  </div>
  <md-error *ngIf="error" [innerText]="error"></md-error>
</form>
